<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardSave</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jqury.js}"></script>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>
<h2>글쓰기</h2>
<form action="/board/save" method="post" class="mainContainer" id="save-form">
    <input name="boardTitle" type="text" placeholder="글제목" class="form-control">
    <input name="boardPass" type="password" placeholder="비밀번호" class="form-control">
    <input name="boardWriter" type="text" placeholder="작성자" class="form-control">
    <textarea name="boardContents" cols="30" rows="10" class="form-control"></textarea>
    <input type="submit" value="작성하기" class="btn btn-primary">
</form>





</body>
</html>
